name: Scrape Exchange Rate

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}  # Use GH_TOKEN consistently

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraping script
      run: python scrape_exchange_rate.py

    - name: Commit and push
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Pass token again for git push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add exchange_rate.json
        git commit -m "Update exchange rate" || exit 0
        git push origin HEAD:main
