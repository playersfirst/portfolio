name: Update Portfolio History

on:
  schedule:
    - cron: '0 1 * * *'  # Runs at 1am CET every day
  workflow_dispatch:  # Allow manual triggers

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pytz
        sudo apt-get install -y chromium-chromedriver
        
    - name: Run portfolio updater
      run: python portfolio_updater.py
    
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: playersfirst/playersfirst.github.io
        path: target-repo
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        sudo apt-get install -y chromium-chromedriver     
    
    - name: Copy and commit to target repository
      run: |
        cp portfolio_history.json target-repo/
        cd target-repo
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add portfolio_history.json
        git commit -m "Update portfolio history [skip ci]" || exit 0
        git push origin HEAD:main
