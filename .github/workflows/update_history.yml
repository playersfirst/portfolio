name: Update Portfolio Daily

on:
  schedule:
    - cron: '0 1 * * *'  # 1am CET
  workflow_dispatch:

jobs:
  update-portfolio:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Add this line
          fetch-depth: 0  # Needed for git history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytz

      - name: Run portfolio updater
        run: |
          python portfolio_updater.py

      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add portfolio_history.json
          git diff --quiet || (git commit -m "Update portfolio history [skip ci]" && git push origin HEAD)
