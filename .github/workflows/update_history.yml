name: Update Portfolio Daily

on:
  schedule:
    - cron: '0 1 * * *'  # Runs at 1am CET every day
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-portfolio:
    runs-on: macos-latest  # Using same runner as your working Twitter script

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytz

      - name: Run portfolio updater
        run: |
          python portfolio_updater.py

      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add portfolio_history.json
          git diff --quiet || (git commit -m "Update portfolio history [skip ci]" && git push)
