name: Update RLX Price Daily

on:
  schedule:
    # Run daily at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome, ChromeDriver and Virtual Display
      run: |
        # Install Xvfb for virtual display
        sudo apt-get update
        sudo apt-get install -y xvfb
        
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver using Chrome for Testing API (for Chrome 115+)
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3)
        echo "Chrome version: $CHROME_VERSION"
        
        # Get the ChromeDriver version that matches Chrome
        CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION%%.*}")
        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        
        # Download and install ChromeDriver
        wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
        sudo unzip /tmp/chromedriver.zip -d /tmp/
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Verify installation
        chromedriver --version
    
    - name: Run price scraper and update JSON
      run: |
        # Start virtual display and run the scraper, capture output
        PRICE_OUTPUT=$(xvfb-run -a --server-args="-screen 0 1920x1080x24" python get_rlx_price.py)
        echo "Scraped price: $PRICE_OUTPUT"
        
        # Extract numeric price from output (e.g., "5 895 â‚¬" -> "5895")
        NUMERIC_PRICE=$(echo "$PRICE_OUTPUT" | sed 's/[^0-9]//g')
        echo "Numeric price: $NUMERIC_PRICE"
        
        # Get current timestamp
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.%6NZ")
        echo "Timestamp: $TIMESTAMP"
        
        # Read current price from JSON for 24h change calculation and calculate change
        if [ -f "rlx_price.json" ]; then
          CHANGE=$(python3 -c "
import json
try:
    with open('rlx_price.json', 'r') as f:
        data = json.load(f)
    current_price = int(data.get('price', 0))
    new_price = int('$NUMERIC_PRICE')
    change = new_price - current_price
    print(f'Previous price: {current_price}')
    print(f'24h change: {change}')
    print(change)
except:
    print('Previous price: 0')
    print('24h change: 0') 
    print(0)
" | tail -1)
        else
          echo "Previous price: 0"
          echo "24h change: 0"
          CHANGE=0
        fi
        
        # Update JSON file
        cat > rlx_price.json << EOF
        {
          "price": $NUMERIC_PRICE,
          "last_updated": "$TIMESTAMP",
          "currency": "EUR",
          "model": "Rolex Datejust 16200",
          "24h_change": $CHANGE
        }
        EOF
        
        echo "Updated rlx_price.json:"
        cat rlx_price.json
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add rlx_price.json
        if ! git diff --staged --quiet; then
          git commit -m "Update RLX price - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        else
          echo "No changes to commit"
        fi
